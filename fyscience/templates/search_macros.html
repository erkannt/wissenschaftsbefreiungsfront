{% macro form(search_string) -%}
<form method="GET" action="/search" id="search-form" class="search">
    <input type="text" name="query" class="search__input"
        placeholder="Author name, ORCID or DOI" required value="{{ search_string }}">
    <button type="submit" class="search__button">Search</button>
</form>
{%- endmacro -%}
