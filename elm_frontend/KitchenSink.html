<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta name="robots" content="none" />
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link type="image/x-icon" href="../fyscience/static/favicon.ico" rel="shortcut icon">

    <title>Free Your Science</title>

    <link rel="stylesheet" href="../fyscience/static/style.css">
    <script src="dist/kitchenSink.js"></script>

</head>

<body>
    <header>
        <a href="/" class="header--title">Free Your Science</a>
        <nav class="nav-submenu">
            <a href="#" class="nav-submenu__title" aria-haspopup="true" aria-expanded="false">About</a>
            <ul class="nav-submenu__list">
                <li><a href="/legal" class="nav-submenu__item">Re-publishing</a></li>
                <li><a href="/team" class="nav-submenu__item">Team</a></li>
                <li><a href="#" class="nav-submenu__item">Technology</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Results</h1>
        <form method="GET" action="/search" id="search-form" class="search">
            <input type="text" name="query" class="search__input" placeholder="Author name, ORCID or DOI" required
                value="{{ search_string }}">
            <button type="submit" class="search__button">Search</button>
            <small class="search__small">
                If you can't find your publications using your name try
                your ORCID, Semantic Scholar ID or an individual DOI
            </small>
        </form>
        <div id="content">
        </div>
    </main>

    <script>
        var app = Elm.KitchenSink.init({ node: document.getElementById('content') });
    </script>

    <footer>
        <small>
            Built and run by Daniel Harhoff and Lukas Grossberger<br />
            Contact us via <a href="mailto:team@freeyourscience.org">team@freeyourscience.org</a>
        </small>
    </footer>
</body>

<script>
    var menuItems = document.querySelectorAll('.nav-submenu');
    Array.prototype.forEach.call(menuItems, function (el, i) {
        el.querySelector('a').addEventListener("click", function (event) {
            if (this.parentNode.className == "nav-submenu") {
                this.parentNode.className = "nav-submenu--open";
                this.setAttribute('aria-expanded', "true");
            } else {
                this.parentNode.className = "nav-submenu";
                this.setAttribute('aria-expanded', "false");
            }
            event.preventDefault();
            return false;
        });
    });
</script>

</html>
